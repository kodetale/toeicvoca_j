<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/style.css">
	<title>TOEIC VOCA</title>
</head>

<body>
<div layout:fragment="content">
	<div id="login_wrap" class="wrap">
    	<div class="form_wrap">
		<h1>로그인</h1>
  		<form action="/member/login" role="form" method="post" id="login_form" class="form">
    		<div class="form_line">
      			<input type="text" name="memberId" id="memberId" placeholder="아이디">
    		</div>
      		<div class="form_line">
      			<input type="password" name="password" id="password" placeholder="비밀번호">
    		</div>
    		<p th:if="${loginErrorMsg}" class="loginError" th:text="${loginErrorMsg}"></p>
    		<div class="form_line"><input type="submit" value="로그인" class="form_btn"></div>
    		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  		</form>
    	</div>
    </div>
</div>  
</body>

</html>
